{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-lighten-1 center-align">Add Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-pen prefix"></i>
                    <input id="recipe_name" name="recipe_name" type="text" minlength="5"
                        maxlength="50" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- recipe description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-align-left prefix"></i>
                    <textarea id="recipe_desc" name="recipe_desc" minlength="5"
                        maxlength="300" class="validate materialize-textarea" required></textarea>
                    <label for="recipe_desc">Recipe Description</label>
                </div>
            </div>
            <div class="row">
                <!-- meal type -->
                <div class="input-field col s12 m4">
                    <select id="meal_type" name="meal_type" class="validate" required>
                        <option value="" disabled selected>e.g. Lunch</option>
                        {% for i in meal_types %}
                            <option value="{{ i.meal_type }}">{{ i.meal_type|capitalize }}</option>
                        {% endfor %}
                    </select>
                    <label for="meal_type">Meal Type</label>
                </div>
                <!-- recipe difficulty -->
                <div class="input-field col s12 m4">
                    <select id="difficulty" name="difficulty" class="validate" required placeholder="Beginner">
                        <option value="" disabled selected>e.g. Beginner</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                    <label for="difficulty">Recipe Difficulty</label>
                </div>
                <!-- ready in -->
                <div class="input-field col s6 m2">
                    <input id="ready_hours" name="ready_hours" type="number" class="validate" required placeholder="Hours">
                    <label for="ready_hours">Ready In</label>
                </div>
                <div class="input-field col s6 m2">
                    <input id="ready_minutes" name="ready_minutes" type="number" class="validate" required placeholder="Minutes">
                    <label for="ready_minutes"></label>
                </div>
            </div>

            <!-- method label and add button -->
            <div class="row">
                <div class="col s12">
                    <h6>
                        Method:
                        <a class="btn-floating waves-effect waves-light" id="add-step">
                            <i class="fa-solid fa-circle-plus"></i>
                        </a>
                    </h6>
                </div>
            </div>
            <!-- method table -->
            <div>
                <div class="row">
                    <div class="col s12 input-field">
                        <table id="method-table">
                            <thead>
                                <tr>
                                    <th>Step</th>
                                    <th>
                                        <label for="step_desc[]">Method</label>
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <strong>
                                            <span id="step-number">1</span>
                                        </strong>
                                    </td>
                                    <td>
                                        <textarea id="step_desc[]" name="step_desc" minlength="5" maxlength="500"
                                        class="validate materialize-textarea" required></textarea>
                                    </td>
                                    <td>

            <div class="row">
                <div class="col s12 center-align">
