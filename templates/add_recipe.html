{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-lighten-1 center-align">Add Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-pen prefix"></i>
                    <input id="recipe_name" name="recipe_name" type="text" minlength="5"
                        maxlength="50" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-align-left prefix"></i>
                    <textarea id="recipe_desc" name="recipe_desc" minlength="5"
                        maxlength="300" class="validate materialize-textarea" required></textarea>
                    <label for="recipe_desc">Recipe Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <select id="meal_type" name="meal_type" class="validate" required multiple>
                        {% for i in meal_types %}
                            <option value="{{ i.meal_type }}">{{ i.meal_type|capitalize }}</option>
                        {% endfor %}
                    </select>
                    <label for="meal_type">Meal Type</label>
                </div>
                <div class="input-field col s6">
                    <select id="difficulty" name="difficulty" class="validate" required>
                        <option value="" disabled selected></option>
                        <option value="1">Beginner</option>
                        <option value="2">Intermediate</option>
                        <option value="3">Advanced</option>
                        <option value="4">Expert</option>
                    </select>
                    <label for="difficulty">Recipe Difficulty</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
